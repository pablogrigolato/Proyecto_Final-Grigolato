{% extends "BibliotecaVirtual/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

    {% for d in docentes %}
        <li>{{d}}</li>
        <button>
            <a href="{%url 'EliminarDocente' d.nombre %}">Eliminar</a>
            <a href="{%url 'EditarDocente' d.nombre %}">Editar</a>
        </button>
    {% endfor %}
    <br>
    <a href="docentes">Agregar otro Docente</a>

{% endblock %}

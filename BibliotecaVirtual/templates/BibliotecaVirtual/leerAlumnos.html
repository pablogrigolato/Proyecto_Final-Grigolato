<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
</head>
<body>
    {% for a in alumnos %}
        <li>{{a}}</li>
        <button>
            <a href="{%url 'EliminarAlumno' a.nombre %}">Eliminar</a>
            <a href="{%url 'EditarAlumno' a.nombre %}">Editar</a>
        </button>
    {% endfor %}
    <br>
    <a href="alumnos">Agregar otro Alumno</a>
</body>
</html>

{% extends "BibliotecaVirtual/padre.html" %}
{% load static %}
{% block contenidoQueCambia %}

    {% for a in alumnos %}

    {% endfor %}

    <a href="alumnos">Agregar otro Alumno</a>

{% endblock %}
